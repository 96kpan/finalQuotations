<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles.css">
<title>Project 6 -- Receipt</title>
</head>
<body class="addQuoteCSS">

	<h3>Add a Quote</h3>

	<form action="controller.php" method="post">
		<span class="labels">&nbsp;Quote:&nbsp;</span>
		<textarea name="quote" cols="60" rows="5"
			placeholder="Enter new quote" required></textarea>
		<p></p>
		<span class="labels">Author:&nbsp;</span>
		<input type="text" name="author" placeholder="Author" pattern="[A-Za-z]*" required size="10" maxlength="80"/>
		<p></p>
		<span class="labels"></span><input type="submit" name="submit"
			value="Add Quote">
	</form>

</body>
</html>
